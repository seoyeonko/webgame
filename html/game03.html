<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>숫자야구</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" required />
      <button>확인</button>
    </form>
    <div id="logs"></div>

    <script>
      'use strict';

      const $input = document.querySelector('#input');
      const $form = document.querySelector('#form');
      const $logs = document.querySelector('#logs');

      // 숫자 배열
      const numbers = [];
      for (let n = 0; n < 9; n++) {
        numbers.push(n + 1);
      }

      // 랜덤 4자리 숫자 배열
      const answer = [];
      for (let n = 0; n < 4; n++) {
        const idx = Math.floor(Math.random() * (numbers.length - n)); // 0 ~ 8 정수
        answer.push(numbers[idx]);
        numbers.splice(idx, 1); // splice(idx, length): idx위치부터 length 개수만큼 제거 (배열반환)
      }
      console.log(answer);

      const tries = [];
      function checkInput(input) {
        // $input.value 검사하는 코드
        if (input.length !== 4) {
          // 1. 길이는 4
          alert('입력값은 4자리 숫자여야 합니다!');
        } else if (new Set(input).size !== 4) {
          // 2. 중복된 값 허용 x
          alert('입력값의 각 숫자는 중복될 수 없습니다!');
        } else if (tries.includes(input)) {
          // 3. 이미 시도한 값이 아니어야 함
          alert('이미 시도한 값입니다. 새로운 값을 입력해주세요!');
        }

        return true;
      }

      $form.addEventListener('submit', (e) => {
        e.preventDefault(); // 기본동작 막기 = 새로고침 막기
        console.log('submit!!');

        const value = $input.value;
        $input.value = '';
        console.log(value);
        console.log(new Set(value));

        if (checkInput(value)) {
          // 입력값 문제 없음
          tries.push(input);
        } else {
          // 입력값 에러 발생
        }
      });
    </script>
  </body>
</html>
